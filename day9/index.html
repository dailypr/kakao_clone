<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Day9 | Kakao Clone</title>
  </head>
  <style></style>
  <body>
    <div class="box">
      <div class="product">
        <div class="product__pic">
          <img src="images/airpod.png" class="product__avatar" />
        </div>
      </div>
      <dov class="product__details">
        <div class="product__name">
            Apple AirPods
          </div>
        <div class="product_summary">
          Combine intelligent desigin with breakthrough technology and crystal
          clear sound.
        </div>
        <div class="product__column">
          <div class="product__price">$159</div>
          <div class="product__star">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <span class="product_rate">16</span>
          </div>
        </div>
      </dov>
    </div>
    <div class="box">
      <div class="profile">
        <div class="profile__pic">
          <img src="images/bin.png" class="profile_avatar" />
        </div>
        <div class="profile__name">
          Hyun-Bin 
        </div>
        <div class="profile__job">
          Engineer
        </div>
        <div class="profile__btn">
          <div class="profile__column">
            <button class="profile__follow">
              Follow
            </button>
            <button class="profile__message">
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
